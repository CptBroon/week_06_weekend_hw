<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Harry Potter Characters</title>
  </head>
  <body>
    <h1>Harry Potter Characters List</h1>
    <form id="new-item-form" class="flex-column">
      <div id="form-wrapper" class="flex-row">
        <div class="form-item flex-column">
          <label for="firstName">First Name: </label>
          <input type="text" id="firstName" required />
        </div>
        <div class="form-item flex-column">
          <label for="lastName">Last Name: </label>
          <input type="text" id="lastName" required />
        </div>
        <div class="form-item flex-column">
          <label for="species">Species: </label>
          <input type="text" id="species" required />
        </div>
        <div class="form-item flex-column">
          <label for="age">Age: </label>
          <input type="number" id="age" required />
        </div>
        <div class="form-item flex-column" id="radio-buttons">
          <label for="hero">Hero: </label>
          <input
            type="radio"
            name="alignment"
            id="hero"
            value="Hero"
            required
          />
          <label for="villain">Villain: </label>
          <input type="radio" name="alignment" id="villain" value="Villain" />
          <label for="neutral">Neutral: </label>
          <input type="radio" name="alignment" id="neutral" value="Neutral" />
        </div>
      </div>
      <input type="submit" class="button" value="Submit" />
    </form>
    <button class="button" id="delete">Delete All</button>

    <ul id="character-list"></ul>
  </body>
</html>
